name: Mobile App Deploy

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
        - ios
        - android
        - all
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
        - development
        - preview
        - production
      submit:
        description: 'Auto-submit to stores'
        required: false
        default: false
        type: boolean

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'pnpm'

      - name: 🏗 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_TOKEN }}

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🚀 Build app
        working-directory: apps/mobile
        run: |
          # Determine platform and profile
          PLATFORM="${{ github.event.inputs.platform || 'all' }}"
          PROFILE="${{ github.event.inputs.profile || 'preview' }}"
          SUBMIT="${{ github.event.inputs.submit || 'false' }}"
          
          # Set submit flag
          SUBMIT_FLAG=""
          if [ "$SUBMIT" = "true" ] && [ "$PROFILE" = "production" ]; then
            SUBMIT_FLAG="--auto-submit"
          fi
          
          # Build based on platform
          if [ "$PLATFORM" = "ios" ] || [ "$PLATFORM" = "all" ]; then
            echo "🍎 Building iOS..."
            eas build --platform ios --profile $PROFILE --non-interactive $SUBMIT_FLAG
          fi
          
          if [ "$PLATFORM" = "android" ] || [ "$PLATFORM" = "all" ]; then
            echo "🤖 Building Android..."
            eas build --platform android --profile $PROFILE --non-interactive $SUBMIT_FLAG
          fi

      - name: 📱 Create OTA Update (Production only)
        if: github.event.inputs.profile == 'production'
        working-directory: apps/mobile
        run: |
          echo "🚀 Publishing OTA update..."
          eas update --branch production --message "Manual deploy from ${{ github.sha }}"

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: build
    if: always()
    
    steps:
      - name: 📢 Deployment Status
        run: |
          if [ "${{ needs.build.result }}" = "success" ]; then
            echo "✅ Mobile app deployment successful!"
          else
            echo "❌ Mobile app deployment failed!"
            exit 1
          fi