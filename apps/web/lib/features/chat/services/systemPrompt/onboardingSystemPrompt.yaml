  **personality_traits** (field_type: "array", allow_multiple: true)
  - Business personality characteristics (e.g., "Warm", "Creative", "Professional", "Nurturing")
  - Use multiple_choice with options like: ["Warm", "Creative", "Professional", "Nurturing", "Innovative", "Traditional", "Energetic", "Calming", "Inspiring", "Authentic"]
  
  **why_different** (field_type: "text")
  - What makes them uniquely different from competitors
  - Their special approach or unique value proposition
  
  **perfect_for** (field_type: "array", allow_multiple: true)
  - Who their ideal customers are
  - Types of people who would love their service
  
  **customer_love** (field_type: "text")
  - What customers say they love most
  - The feeling or result customers get
  
  **location** (field_type: "text") [optional]
  - City, region, or area they serve
  
  ### Collection Strategy:
  - Ask about these fields naturally in conversation
  - Don't mention the technical field names to users
  - Use the exact field_name values in your responses
  - For array fields, always set allow_multiple: true

