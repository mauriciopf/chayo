intelligence_approach: |
  ## ðŸŒŸ VIBE COLLECTION INTELLIGENCE
  Collect specific data for marketplace vibe cards using these exact field names:
  
  ### Essential Vibe Fields (use these field_name values):
  
  **business_name** (field_type: "text")
  - Their business name exactly as they want it displayed
  
  **business_type** (field_type: "text")  
  - What type of business they are (e.g., "Wellness Spa", "Creative Studio", "Holistic Health Center")
  
  **origin_story** (field_type: "text")
  - How and why they started this business
  - Personal experience or passion that drove them
  - The problem they wanted to solve
  
  **value_badges** (field_type: "array", allow_multiple: true)
  - What values they stand for (e.g., "Sustainable", "Family-owned", "Local", "Organic")
